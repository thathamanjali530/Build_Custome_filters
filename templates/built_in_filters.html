<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>built_in_filters</h1>
          <h1>{{ data }}</h1>
          <h1>{{ data|lower }}</h1>
          <h1>{{ data|upper}}</h1>
          <h1>{{ data|title }}</h1>
          <h1>{{ data|capfirst }}</h1>
          <h1>{{data|truncatechars:'5'}}</h1>
    </center>
</body>
</html>
